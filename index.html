<!DOCTYPE html>

                  <img src="images/t_14661325655763685514b0a.png" />

              </div>
            </div>
          </div>
        </div>
        <!--two-->

          <div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

                <img src="images/t_146613328157636b214ae38.png" class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="2s" swiper-animate-delay="1s" />

        <div class="swiper-slide">
          <div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <!--tree-->
            <div id="graduateThree" class="graduate-three">
              <div class="memory">

                <!--情谊-->
                <div class="friendship">
                  <div class="ship friend ani" swiper-animate-effect="slideInDown" swiper-animate-duration="3s" swiper-animate-delay="6.3s">

                  <div class="img1 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="3s" swiper-animate-delay="1.3s">
                    <img src="images/t_14661351205763725059028.png" />
                  </div>

                    <img src="images/t_14661351195763724f2401a.png" />
                  </div>
                </div>

                <!--相知-->
                <div class="bosomFriend">
                  <div class="bosom friend ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="6.3s">

                    <img src="images/t_14661351195763724fe3e22.png" />

                  <div class="img2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="5s" swiper-animate-delay="3.3s">
                    <img src="images/t_14661351005763723c1715b.png" />
                  </div>

              </div>
            </div>
          </div>
        </div>
        <!--four-->
        <div class="swiper-slide">
          <div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            <div class="respectively-tier1">

              <img class="slideInDown  ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/t_146613506357637217a313b.png" />
            </div>
            <div class="respectively-tier2">
              <div class="rotate-in">
                <img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s" src="images/t_1466135061576372158e405.png" />
                <img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s" src="images/t_14661350625763721655317.png" />
              </div>
              <div class="dividing">
                <div class="summer ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="4.5s" swiper-animate-delay="0.3s"></div>

        <!--five-->
        <div class="swiper-slide">

            <div class="dream">
              <div class="one">

                    <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></p>

                  <div class="dream-bg-span">
                    <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></span>

                </div>
                <div class="dream-img">
                  <div class="dream-img-p">
                    <img class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s" src="images/t_146613426357636ef799819.png" />
                  </div>
                  <div class="dream-img-span">
                    <img class="ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s" src="images/t_146613425557636eef7a4a8.png" />
                  </div>

              </div>
              <div class="two">
                <div class="dream-list1">
                  <div class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s"></div>

                </div>
                <div class="dream-list2">
                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>
                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>
                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>
                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>

                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>

                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>
                  <div class="ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.3s"></div>
                </div>
              </div>
              <div class="three dream-text">
                <img class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="4.2s" swiper-animate-delay="0.3s" src="images/o_1466143544576393385ccf8.png" />
                <img class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="3.9s" swiper-animate-delay="0.3s" src="images/o_1466143717576393e54bc85.png" />

              </div>
              <div class="four graduate-text  ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="4.2s" swiper-animate-delay="0.5s">
                毕业，在这个夏天！
              </div>
              <div class="five good-bye ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="9.2s" swiper-animate-delay="0.5s">

                再见
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
      var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
          swiperAnimateCache(swiper); //隐藏动画元素 
          swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper) {
          swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
      })
    </script>
    <script language="javascript">
      var mySwiper = new Swiper('.swiper-container', {
        effect: 'fade',
        fade: {
          crossFade: false,
        }
      })
    </script>
  </body>

</html>
